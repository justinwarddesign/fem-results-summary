<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <article class="col result">
      <h1>Your Result</h1>
      <div class="result__score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2 class="result__label">Great</h2>
      <h3>You scored higher than 65% of the people who have taken these tests.</h3>
    </article>
    <article class="col summary">
      <h1>Summary</h1>
      <ul class="summary__list">
        <li class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h4>Reaction</h4>
          <div class="summary_score">
            <p><span>80</span>/ 100</p>
          </div>
        </li>
        <li class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <h4>Memory</h4>
          <div class="summary_score">
            <p><span>92</span>/ 100</p>
          </div>
        </li>
        <li class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h4>Verbal</h4>
          <div class="summary_score">
            <p><span>61</span>/ 100</p>
          </div>
        </li>
        <li class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <h4>Visual</h4>
          <div class="summary_score">
            <p><span>72</span>/ 100</p>
          </div>
        </li>
      </ul>
      <a href="#" class="btn">
        Continue
      </a>
    </article>
  </div>
</body>
</html>
